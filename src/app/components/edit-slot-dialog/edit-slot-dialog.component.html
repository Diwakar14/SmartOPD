<div class="alert">
    <h3 mat-dialog-title>Update Slot</h3>
    <form #f="ngForm" (ngSubmit)="updateSlot(f)">
        <mat-dialog-content class="mat-typography p-0">
        <div class="form-group" >
            <label for="">No. of Patients</label>
            <input type="text" name="no_patients" class="form-control" [(ngModel)]="patient.no_patients">
        </div>
        <br>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button class="btn" mat-dialog-close="true">Cancel</button>
            <button [disabled]="loading" class="btn btn-theme-sm" cdkFocusInitial>
                Update
                <span class="ml-2" *ngIf="loading"><img src="../../../assets/icons/ring.svg" width="20px" alt=""></span>
            </button>
        </mat-dialog-actions>
    </form>
  </div>
