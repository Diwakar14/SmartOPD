<div class="alert">
    <h3 mat-dialog-title class="py-2 px-3 border-bottom">Demo SmartOPD</h3>
    <form #f="ngForm" class="px-3">
        <mat-dialog-content class="mat-typography p-0">
            <h4>Are you sure you want to cancel Appointment ?</h4>
            <br>
            <div class="form-group">
                <label for="">Password* :</label>
                <input type="password" class="form-control" [(ngModel)]="confirmCancel.password" name="password"
                    placeholder="*****" required>
            </div>
            <br>
            <div class="form-group">
                <label for="">Reason for Cancellation:</label><br>
                <textarea name="reason" placeholder="Some reason..." [(ngModel)]="confirmCancel.reason"
                    class="form-control" rows="2"></textarea>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button class="btn" mat-dialog-close="false">Cancel</button>
            <button (click)="confirm()" [disabled]="f.invalid" class="btn btn-theme-sm" cdkFocusInitial>
                Confirm Cancel
            </button>
        </mat-dialog-actions>
    </form>
</div>
