<div class="alert">
    <h3 mat-dialog-title>Demo SmartOPD</h3>
    <form #f="ngForm" (ngSubmit)="confirmCreateHoliday(f)">
        <mat-dialog-content class="mat-typography p-0">
            <h4>{{message}}</h4>
            <div class="form-group" *ngIf="status">
                <label for="">Password</label>
                <input type="password" name="password" class="form-control" placeholder="*****"
                    [(ngModel)]="confirmCreate.password" required>
            </div>
            <br>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button class="btn" mat-dialog-close="true">Cancel</button>
            <button [disabled]="loading" class="btn btn-theme-sm" cdkFocusInitial>
                Confirm Create
                <span class="ml-2" *ngIf="loading"><img src="../../../assets/icons/ring.svg" width="20px" alt=""></span>
            </button>
        </mat-dialog-actions>
    </form>
</div>
