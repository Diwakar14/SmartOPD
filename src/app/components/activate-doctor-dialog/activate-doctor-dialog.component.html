<div class="alert">
  <h2 mat-dialog-title>Charnock SmartOPD</h2>
  <form #f="ngForm" (ngSubmit)="activateDoc()">
    <mat-dialog-content class="mat-typography p-0">
      <h4>Are you sure you want to Deactivate this doctor ?</h4>
      <div class="form-group">
        <label>Enter your password to confirm: </label>
        <input type="password" name="password" class="form-control" placeholder="*****"
          [(ngModel)]="confirmDelete.password" required>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button class="btn" mat-dialog-close>Cancel</button>
      <button [disabled]="loading || (!f.valid)" class="btn btn-theme-sm" cdkFocusInitial>
        {{data.type=='enable'?'Enable':'Disable'}} Doctor
        <img src="../../../assets/icons/ring.svg" *ngIf="loading" width="20px" alt="">
      </button>
    </mat-dialog-actions>
  </form>
</div>
