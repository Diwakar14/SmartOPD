<div class="alert">
    <h3 mat-dialog-title>Demo SmartOPD</h3>
    <form #f="ngForm" (ngSubmit)="notifyAll(f)">
        <mat-dialog-content class="mat-typography p-0">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter title"
                    [(ngModel)]="notification.title" required>
            </div>
            <div class="form-group">
                <label for="">Message</label>
                <textarea type="text" name="message" class="form-control" rows="5" placeholder="Your Message"
                    [(ngModel)]="notification.message" required></textarea>
            </div>
            <br>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button class="btn" mat-dialog-close="true">Cancel</button>
            <button type="submit" [disabled]="loading || (!f.valid)" class="btn btn-theme-sm" cdkFocusInitial>
                Notify
                <span class="ml-2" *ngIf="loading"><img src="../../../assets/icons/ring.svg" width="20px" alt=""></span>
            </button>
        </mat-dialog-actions>
    </form>
</div>
