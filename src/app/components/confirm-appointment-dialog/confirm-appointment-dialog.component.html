<div class="alert">
    <h3 mat-dialog-title>Charnock SmartOPD</h3>
    <form #f="ngForm" (ngSubmit)="confirmBook(f)">
        <mat-dialog-content class="mat-typography p-0">
            <h4>{{message}}</h4>
            <br>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button type="button" class="btn" mat-dialog-close>No</button>
            <button type="submit" [disabled]="loading" class="btn btn-theme-sm" cdkFocusInitial>
                Yes Continue
                <span class="ml-2" *ngIf="loading"><img src="../../../assets/icons/ring.svg" width="20px" alt=""></span>
            </button>
        </mat-dialog-actions>
    </form>
</div>
