<div class="alert">
  <h2 mat-dialog-title>SmartOPD Hospital</h2>
  <mat-dialog-content class="mat-typography p-0">
    <h4>Are you sure you want to logout ?</h4>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn" mat-dialog-close>Cancel</button>
    <button (click)="confirm()" class="btn btn-theme-sm" cdkFocusInitial>Logout</button>
  </mat-dialog-actions>
  <div class="blocker" *ngIf="loading">
    <img src="../../../assets/icons/Ripple.svg" width="50px" alt="">
  </div>
</div>
